filter:
    paths:
        - src/
        - tests/

tools:
    php_analyzer: true
    php_cpd: true
    php_mess_detector: true
    php_loc: true
    php_pdepend: true

build:
    image: default-bionic

    nodes:
        analysis:
            project_setup:
                override:
                    - "composer install --no-interaction --no-scripts --no-plugins"
            tests:
                commands:
                    - php-scrutinizer-run

        tests:
            commands:
                - "composer phpunit"
